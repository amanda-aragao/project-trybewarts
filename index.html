<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./lib/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="header">
            <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" width="140">
            <form class="trybewarts-login">
                <div>
                    <input type="email" name="email" class="form-control" id="floatingInput" placeholder="Email">
                </div>
                <div>
                    <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Senha">
                </div>
                <div>
                    <button type="button" class="btn btn-light btn-login ">Entrar</button>
                </div>
            </form>

        </nav>
    </header>
    <script type="module" src="/script.js"></script>
</body>
</html>
